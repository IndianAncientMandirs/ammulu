<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
<style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .feedback-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .feedback-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        .emoji-rating {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .emoji-rating button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji-rating button:hover {
            transform: scale(1.2);
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <p>We value your feedback! Please share your experience and help us improve our Indian ancient mandirs website.</p>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>            
            <div class="form-group"> 
                <p>How was your experience?</p>
                 <div class="emoji-rating">
                      <button type="button" aria-label="Loved it" class="emoji-btn">üòç</button>
                      <button type="button" aria-label="Liked it" class="emoji-btn">üòä</button>
                      <button type="button" aria-label="Neutral" class="emoji-btn">üòê</button>
                      <button type="button" aria-label="Disliked it" class="emoji-btn">üôÅ</button>
                      <button type="button" aria-label="Hated it" class="emoji-btn">üò†</button> 
                 </div> 
                </div>           
            <div class="form-group">
                <label for="feedback">User Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" required></textarea>
                </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('feedback').value = '';
         
        });
    </script>
</body>
</html>
