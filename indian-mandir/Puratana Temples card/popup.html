<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Welcome Popup</title>
</head>
<body>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');

.main-bg-container{
    font-family: 'Cormorant Garamond', serif; /* Traditional, Indian-inspired font */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

    background-image:
    linear-gradient(45deg,
        rgba(0, 0, 0, 0.75),
        rgba(253, 255, 195, 0.75)),
    url("https://th.bing.com/th/id/R.076730624b1df0aefecb59ba6cd1cf81?rik=Lyp%2b6hOkek6gUA&riu=http%3a%2f%2fwww.bhainandlal.com%2fwp-content%2fuploads%2f2014%2f04%2f2.jpg&ehk=SQT5VlXXZgn%2bZe1eBZofAtn0BO62IFa2vSCI7SIrAwo%3d&risl=&pid=ImgRaw&r=0");
    
    background-size: cover ;
    background-repeat: repeat;
    background-position-y: center;

    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup {
    background-color: #f8e9d2; /* Light beige */
    padding: 40px 50px; /* Increased padding */
    border-radius: 20px; /* More rounded */
    border: 8px solid #d4af37; /* Gold border */
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4); /* Stronger shadow */
    max-width: 600px; /* Wider popup */
    width: 95%;
    text-align: center;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.popup-image {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    border: 4px solid #d4af37;
    margin-bottom: 25px; /* More space below image */
}

.popup h2 {
    height: 5px;

    color: #54410e; /* Dark goldenrod */
    font-size: 2.2em; /* Larger font size */
     /* More space below heading */
    font-weight: 700;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
.popup h3 {
    color: #54410e; /* Dark goldenrod */
    font-size: 1.2em; /* Larger font size */
    
    font-weight: 800;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.popup p {
    color: #000000; /* Dark brown text */
    line-height: 1.7;
    font-weight: 500;
    margin-bottom: 30px; /* More space below paragraph */
    font-size: 1.1em;
}

.popup-button {
    background-color: #835a28; /* Gold */
    color: rgb(244, 244, 244);
    padding: 15px 30px; /* Larger padding */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    font-size: 1.1em;
    font-weight: 700;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.popup-button:hover {
    background-color: #ff9a03; /* Lighter gold on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


</style>
        

    <div class="main-bg-container">
        <div class="popup-overlay">
            <div class="popup">
                <h2> DISCOVER THE WAY OF LIFE</h2>
                <h3>ACCORDING TO " HINDU MYTHOLOGY "...</h3>
                <img src="https://th.bing.com/th/id/OIP.CfbnBQgIp8eVu9ERJb9BuwHaEK?rs=1&pid=ImgDetMain" alt="Temple Image" class="popup-image">
                <p>Welcome to Indian Ancient Mandirs .! Unveiling the hidden gems of Indiaâ€™s spiritual heritage. 
                    Explore sacred temples, their history, and divine significance!"</p>
                <a href="indian-mandir.html" class="popup-button">Let's Go  </a>
            </div>
        </div>


</div> 

<!--Music -->
    <div>
        <audio autoplay autoplay loop> 
        <source src="https://res.cloudinary.com/dt1hx8wiy/video/upload/v1738567746/sravan_generetor_audio_vbgcyf.mp3">
        </audio>
    </div>

<script>
function showPopup() {
    document.getElementById('popupOverlay').classList.remove('hidden');
}

function closePopup() {
    document.getElementById('popupOverlay').classList.add('hidden');
}

window.onload = showPopup;

</script> 

</body>
</html>
